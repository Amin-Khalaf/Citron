<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">


<ui:composition template="/interfaceClient/masterPageClient.xhtml">
	<ui:define name="title">Mettre à jour mon adresse de Livraison</ui:define>

	<ui:define name="content">
		<h:head>
			<title>Mettre à jour mon adresse de Livraison</title>

			<link
				href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
				rel="stylesheet" />
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/css/styleClient.css" />
			<link rel="stylesheet" type="text/css"
				href="#{request.contextPath}/css/ficheClient.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>
		</h:head>

		<f:metadata>
			<f:event listener="#{mbUpdateInfoLivraison.init()}"
				type="preRenderView"></f:event>
		</f:metadata>

		<h:body>

			<b:row id="banner">
				<h3>Mettre à jour mon adresse de Livraison</h3>
			</b:row>

			<b:container>
				<b:form id="formFicheClient">
					<b:container layout="fluid">

						<b:panelGrid columns="1">
							<b:row>
								<b:column tiny-screen="12" medium-screen="12" large-screen="12">
									<b:inputText placeholder="ex: 12 rue des autruches"
										value="#{mbUpdateInfoLivraison.client.adresseLivraison}"
										required="true" requiredMessage="Veuillez saisir une adresse"
										fieldSize="lg">
										<f:facet name="prepend">
											<b:icon name="map-marker" />
										</f:facet>
									</b:inputText>
								</b:column>
							</b:row>
							<b:row>
								<b:column tiny-screen="12" medium-screen="12" large-screen="12">
									<b:inputText placeholder="App. 123"
										value="#{mbUpdateInfoLivraison.client.complementAdresse}"
										required="false" requiredMessage=" "
										fieldSize="lg">
										<f:facet name="prepend">
											<b:icon name="map-marker" />
										</f:facet>
									</b:inputText>
								</b:column>
							</b:row>
							<b:row>
								<b:column tiny-screen="12" medium-screen="12" large-screen="12">
									<b:selectOneMenu value="#{mbUpdateInfoLivraison.client.ville}"
										required="true" requiredMessage="Veuillez saisir une ville" 
										labelColMd="5" select="true" field-size="lg">
										<f:selectItem itemLabel="Ville" itemValue=""
											noSelectionOption="true" />
										<f:selectItems value="#{mbUpdateInfoLivraison.villes}" var="ville"
											itemValue="#{ville}"
											itemLabel="#{ville.codePostal} #{ville.nom}" />
									</b:selectOneMenu>
								</b:column>
							</b:row>
							
							

							
						</b:panelGrid>
						<b:panelGrid columns="3">
							<b:commandButton value="Valider ma livraison"
								action="#{mbUpdateInfoLivraison.update()}" look="warning" />
						</b:panelGrid>
					</b:container>
				</b:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
