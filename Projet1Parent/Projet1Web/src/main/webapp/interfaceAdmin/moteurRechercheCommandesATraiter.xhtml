<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Rechercher commandes à traiter</ui:define>

	<ui:define name="content">

		<h:head>
			<title>Rechercher commandes à traiter</title>
			
			<link	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleAdmin.css" />
		</h:head>
		<h:body>
		<b:container id="principal">
			<h:form id="formRechercheCommandesATraiter">

				<b:container layout="fluid">
					<b:row>
						<b:column tiny-screen="12" medium-screen="12" large-screen="12">
							<h3>Liste des commandes à traiter</h3>
							<br />
							<br />
						</b:column>
					</b:row>

					<b:dataTable value="#{mbFindCommandeATraiter.commandes}" 
								 var="cde"
								 excel="false" 
								 pdf="false" 
								 print="false" 
								 border="true" 
								 info="false"
								 page-length="20" 
								 selectionMode="single" 
								 responsive="true"
								 tiny-screen="12" 
								 medium-screen="12"  
								 large-screen="12"
								 onselect="ajax:mbFindCommandeATraiter.onSelect(cde);"
								 paginated="false" >
								 
						<b:dataTableColumn>
							<f:facet name="header">Id</f:facet>
							<h:outputLabel value="#{cde.id}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Date création</f:facet>
							<h:outputLabel value="#{mbFindCommandeATraiter.getDateToString(cde.dateCreation)}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Nom</f:facet>
							<h:outputLabel value="#{cde.client.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Prénom</f:facet>
							<h:outputLabel value="#{cde.client.prenom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Montant</f:facet>
							<h:outputLabel value="#{cde.prixTotal}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Traiter</f:facet>
	    						<b:commandButton id="btn_traiter" value="Traiter" look="primary"
									href="" />
						</b:dataTableColumn>
					</b:dataTable>

				</b:container>
			</h:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
