<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Reporting</ui:define>

	<ui:define name="content">

		<h:head>

			<title>Articles Peremption</title>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleAdmin.css" />

		</h:head>
		
		<h:body>

			<b:container>
			
					<h3>ARTICLES PROCHE DE LA DATE DE PEREMPTION</h3>
					
			<b:dataTable id="datatableArticlePeremption" value="#{mbAccueilAdmin.approvisionnementsPeremption}" 
						var="appro" pdf="false"
						print="false" excel="false" border="true" info="false"
						tiny-screen="12" medium-screen="12" large-screen="12"
						page-length="20" selectionMode="single" responsive="true">

						<b:dataTableColumn
							headerStyle="text-align: center;vertical-align: middle;">
							<f:facet name="header">Image: </f:facet>
							<h:graphicImage
								value="/pics/articlesImages/#{appro.article.imageMini}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Articles: </f:facet>
							<h:outputLabel value="#{appro.article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantités en stock: </f:facet>
							<h:outputLabel value="#{appro.quantiteRestante}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Date péremption: </f:facet>
							<h:outputLabel value="#{appro.datePeremption}"  >
  								<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
  							</h:outputLabel>
						</b:dataTableColumn>
						
					</b:dataTable>
					
					
					</b:container>
					
		</h:body>
	</ui:define>
</ui:composition>
</html>
