<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">



<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Rechercher un client</ui:define>
	<!-- 	<ui:define name="CSS"> -->
	<!-- 		<h:outputStylesheet name= "CSS/page.css"/> -->
	<!-- 	</ui:define> -->
	<ui:define name="content">

		<h:head>
			<title>Rechercher un client</title>
			<link	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
				
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleAdmin.css" />
		</h:head>
		<h:body>
		
		<b:container >

			<h:form id="formRechercheClient">

				<b:container layout="fluid">
					<b:row>
						<b:column tiny-screen="12" medium-screen="12" large-screen="12">
							<h3>Liste des clients:</h3>
							<br />
							<br />
						</b:column>
					</b:row>

					<b:dataTable value="#{mbFindClient.clients}" var="cl" excel="false"
						pdf="false" print="false" border="true" info="false"
						page-length="20" selectionMode="single" responsive="true"
						tiny-screen="12" medium-screen="12" large-screen="12"
						onselect="ajax:mbFindClient.onSelect(cl);">

						<b:dataTableColumn>
							<f:facet name="header">Nom</f:facet>
							<h:outputLabel value="#{cl.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Prénom</f:facet>
							<h:outputLabel value="#{cl.prenom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Adresse</f:facet>
							<h:outputLabel value="#{cl.adresse}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Code Postal</f:facet>
							<h:outputLabel value="#{cl.ville.codePostal}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Ville</f:facet>
							<h:outputLabel value="#{cl.ville.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Téléphone</f:facet>
							<h:outputLabel value="#{cl.numeroFixe}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Portable</f:facet>
							<h:outputLabel value="#{cl.numeroPort}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Email</f:facet>
							<h:outputLabel value="#{cl.email}" />
						</b:dataTableColumn>
					</b:dataTable>
				</b:container>
			</h:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
