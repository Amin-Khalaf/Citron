<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">

	<ui:define name="content">
		<h:head>
			<title>Accueil admin</title>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css"	href="#{request.contextPath}/css/styleAdmin.css" />
			
			<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
			
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>	
						<script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Stocks', 'reste disponible'],
          ['Stocks Virtuel',   75 ],
          ['Stocks Physiques', 25 ]
        ]);

        var options = {
          title: 'Mes Stocks',
          
          is3D: true,
          slices: {
              0: { color: 'yellow' },
              1: { color: 'green' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }

      </script>		
		</h:head>
		<h:body>
			<b:container >
		

Ici c'est côté admin

<div id="donutchart" style="width: 500px; height: 500px;"></div>
