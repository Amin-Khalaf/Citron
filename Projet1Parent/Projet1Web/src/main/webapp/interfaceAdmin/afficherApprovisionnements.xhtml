<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Recherche de client</ui:define>
	<!-- 	<ui:define name="CSS"> -->
	<!-- 		<h:outputStylesheet name= "CSS/page.css"/> -->
	<!-- 	</ui:define> -->
	<ui:define name="content">

		<h:head>

			<title>Approvisionnements</title>

		</h:head>
		<h:body>

			<f:metadata>
				<f:event listener="#{mbListeApprovisionnements.init()}"
					type="preRenderView"></f:event>
			</f:metadata>

			<h:form id="formAfficherApprovisionnement">
				<b:container layout="fluid">

					<b:row>
						<b:column tiny-screen="12" medium-screen="12" large-screen="12">
							<h3	style="color: rgb(0, 136, 143); font-weight: bold; text-align: center;">Liste
								des achats de ce produit:</h3>
							<br />
						</b:column>
					</b:row>
					<br />
					<br />




					<b:dataTable
						value="#{mbListeApprovisionnements.approvisionnements}"
						var="approvisionnement" pdf="false" print="false" excel="false"
						border="true" info="false" page-length="10" selectionMode="single"
						tiny-screen="12" medium-screen="12"  large-screen="12"
						responsive="true" >


						<b:dataTableColumn>
							<f:facet name="header">Date de<br />l'achat</f:facet>
							<h:outputLabel value="#{approvisionnement.dateApprovisionnement}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Article</f:facet>
							<h:outputLabel value="#{approvisionnement.article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Fournisseur</f:facet>
							<h:outputLabel value="#{approvisionnement.fournisseur.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantité<br />Achetée</f:facet>
							<h:outputLabel value="#{approvisionnement.quantiteCommandee}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Lot</f:facet>
							<h:outputLabel value="#{approvisionnement.lot}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Prix</f:facet>
							<h:outputLabel value="#{approvisionnement.prix}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Date de<br />péremption</f:facet>
							<h:outputLabel value="#{approvisionnement.datePeremption}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputLabel>
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantité<br />restante</f:facet>
							<h:outputLabel value="#{approvisionnement.quantiteRestante}" />
						</b:dataTableColumn>
					</b:dataTable>
				</b:container>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
