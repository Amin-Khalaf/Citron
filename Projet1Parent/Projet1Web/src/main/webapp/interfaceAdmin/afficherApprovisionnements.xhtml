<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>Approvisionnements</title>

</h:head>
<h:body>

	<f:metadata>
		<f:event listener="#{mbListeApprovisionnements.init()}" type="preRenderView"></f:event>
	</f:metadata>
	


	<h:form id="formAfficherApprovisionnement">
	
<h3 style="color: rgb(0,136,143); font-weight: bold; text-align:center;">Stock</h3><br/><br/>


	

	<b:dataTable value="#{mbListeApprovisionnements.approvisionnements}" 
				 var="approvisionnement"
				 pdf="true"
				 print="true" 
				 excel="true"
				 border="true"
				 info="false"
				 page-length="10"
				 selectionMode="single">
		

		<b:dataTableColumn>
			<f:facet name="header">Date de l'achat</f:facet>
			<h:outputLabel value="#{approvisionnement.dateApprovisionnement}" />
		</b:dataTableColumn>
		<b:dataTableColumn>
			<f:facet name="header">Article</f:facet>
			<h:outputLabel value="#{approvisionnement.article.nom}" />
		</b:dataTableColumn>
		<b:dataTableColumn>
			<f:facet name="header">Quantités</f:facet>
			<h:outputLabel value="#{approvisionnement.fournisseur.nom}" />
		</b:dataTableColumn>
		<b:dataTableColumn>
			<f:facet name="header">Quantités</f:facet>
			<h:outputLabel value="#{approvisionnement.quantite}" />
		</b:dataTableColumn>
		<b:dataTableColumn>
			<f:facet name="header">Lot</f:facet>
			<h:outputLabel value="#{approvisionnement.lot}" />
		</b:dataTableColumn>
		<b:dataTableColumn>
			<f:facet name="header">Prix</f:facet>
			<h:outputLabel value="#{approvisionnement.prix}" />
		</b:dataTableColumn>
		<b:dataTableColumn>
			<f:facet name="header">Date de péremption</f:facet>
			<h:outputLabel value="#{approvisionnement.datePeremption}" />
		</b:dataTableColumn>
	</b:dataTable>

</h:form>


</h:body>


</html>
