<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Recherche de client</ui:define>
	<!-- 	<ui:define name="CSS"> -->
	<!-- 		<h:outputStylesheet name= "CSS/page.css"/> -->
	<!-- 	</ui:define> -->
	<ui:define name="content">

		<h:head>

			<title>Détail de la commande</title>

		</h:head>
		<h:body>
		
		<b:container>

			<h:form id="formAfficherApprovisionnement">
				<b:container layout="fluid">

					<b:row>
						<b:column tiny-screen="12" medium-screen="12" large-screen="12">
							<h3	style="color: rgb(0, 136, 143); font-weight: bold; text-align: center;">Détail de la commande:</h3>
							<br />
						</b:column>
					</b:row>
					<br />
					<br />


					<b:dataTable
						value="#{mbAfficherCommande.articlesCommandes}"
						var="articleCommande" pdf="false" print="false" excel="false"
						border="true" info="false" page-length="10" selectionMode="single"
						tiny-screen="12" medium-screen="12"  large-screen="12"
						responsive="true" >


						<b:dataTableColumn headerStyle="text-align: center;vertical-align: middle;" >
							<f:facet name="header">Image : </f:facet>
							<h:graphicImage
								value="/pics/articlesImages/#{articleCommande.article.image}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Article : </f:facet>
							<h:outputLabel value="#{articleCommande.article.nom}" />
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">Quantité : </f:facet>
							<h:outputLabel value="#{articleCommande.quantite}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Prix : </f:facet>
							<h:outputLabel value="#{articleCommande.prixTotal}" />
						</b:dataTableColumn>
					</b:dataTable>
				</b:container>
			</h:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
