<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Recherche de client</ui:define>
	<ui:define name="css">
		<h:outputStylesheet name="css/styleAdmin.css" />
	</ui:define>
	<ui:define name="content">

		<h:head>

			<title>Stock</title>

		</h:head>

		<h:body>

			<b:container id="principal">


			<h:form id="formAfficherStock">

				<b:container layout="fluid">
					<b:row>
						<b:column tiny-screen="12" medium-screen="12" large-screen="12">
							<h3
								style="color: rgb(0, 136, 143); font-weight: bold; text-align: center;">Stock</h3>
							<br />
						</b:column>
					</b:row>

					<b:formGroup>
						<b:selectOneMenu update="datatableStocks"
							onchange="ajax:AJAXBean.onChange()"
							value="#{mbStock.selectedCategorie}" colMd="3" labelColMd="3">
							<f:ajax listener="#{mbStock.onCategorieChange()}"
								update="datatableStocks" />
							<f:selectItems value="#{mbStock.categories}" var="categorie"
								itemValue="#{categorie}" itemLabel="#{categorie.nomCategorie}" />
						</b:selectOneMenu>
					</b:formGroup>

					<b:dataTable id="datatableStocks" value="#{mbStock.stocks}" 
						var="ligneStock" pdf="false"
						print="false" excel="false" border="true" info="false"
						tiny-screen="12" medium-screen="12" large-screen="12"
						page-length="20" selectionMode="single" responsive="true">

						<b:dataTableColumn
							headerStyle="text-align: center;vertical-align: middle;">
							<f:facet name="header">Image: </f:facet>
							<h:graphicImage
								value="/pics/articlesImages/#{ligneStock.article.imageMini}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Articles: </f:facet>
							<h:outputLabel value="#{ligneStock.article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Disponibilité site internet: </f:facet>
							<h:outputLabel value="#{ligneStock.quantiteDispoPhysique}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantités en stock: </f:facet>
							<h:outputLabel value="#{ligneStock.quantiteDispoPhysique}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Approvisionnement: </f:facet>
							<b:commandButton value="Voir les approvisionnements"
								look="primary"
								action="#{mbStock.afficherApprovisionnements(ligneStock)}" />
						</b:dataTableColumn>
					</b:dataTable>
				</b:container>
			</h:form>
			</b:container>
		</h:body>
	</ui:define>
</ui:composition>
</html>
