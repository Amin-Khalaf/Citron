<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">
	<ui:define name="title">Recherche de client</ui:define>
	<!-- 	<ui:define name="CSS"> -->
	<!-- 		<h:outputStylesheet name= "CSS/page.css"/> -->
	<!-- 	</ui:define> -->
	<ui:define name="content">

		<h:head>

			<title>Approvisionnement</title>

			<link
				href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
				rel="stylesheet" />

		</h:head>

		<h:body>
			<h:form id="formApprovisionnement">

				<b:container layout="fluid">

					<b:row>
						<b:column tiny-screen="12" medium-screen="12" large-screen="12">
							<h4 id="titre1">Choisissez l'article à ajouter:</h4>
						</b:column>
					</b:row>
					<br />
					<br />

					<b:row>
						<b:column tiny-screen="12" medium-screen="3" large-screen="2">
							<h:outputLabel value="Article :" for="article" />
						</b:column>

						<b:column tiny-screen="12" medium-screen="9" large-screen="10">
							<b:selectOneMenu id="article"
								value="#{mbApprovisionnement.approvisionnement.article}">
								<f:selectItems value="#{mbApprovisionnement.articles}"
									var="article" itemLabel="#{article.nom}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<br />

					<b:row>
						<b:column tiny-screen="12" medium-screen="3" large-screen="2">
							<h:outputLabel value="Date de l'achat :" for="dateAchat" />
						</b:column>

						<b:column tiny-screen="6" medium-screen="3" large-screen="2">
							<b:formGroup>
								<b:dateTimePicker format="DD.MM.YYYY" fieldSize="md"
									margin-bottom="5px" placeholder="Date d'achat"
									value="#{mbApprovisionnement.approvisionnement.dateApprovisionnement}"
									iconPosition='left' />
							</b:formGroup>
						</b:column>
					</b:row>
					<br />

					<b:row>
						<b:column tiny-screen="12" medium-screen="3" large-screen="2">
							<h:outputLabel value="Fournisseur :" for="fournisseur" />
						</b:column>

						<b:column tiny-screen="12" medium-screen="9" large-screen="10">
							<b:selectOneMenu id="fournisseur"
								value="#{mbApprovisionnement.approvisionnement.fournisseur}">
								<f:selectItem itemLabel="Fournisseur" itemValue="" />
								<f:selectItems value="#{mbApprovisionnement.fournisseurs}"
									var="fournisseur" itemLabel="#{fournisseur.nom}"></f:selectItems>
							</b:selectOneMenu>
						</b:column>
					</b:row>
					<br />

					<b:row>
						<b:column tiny-screen="12" medium-screen="3" large-screen="2">
							<h:outputLabel value="Quantité achetée en Kilos :" for="quantite" />
						</b:column>

						<b:column tiny-screen="6" medium-screen="3" large-screen="2">
							<h:inputText
								value="#{mbApprovisionnement.approvisionnement.quantiteCommandee}" />
						</b:column>
					</b:row>
					<br />

					<b:row>
						<b:column tiny-screen="12" medium-screen="3" large-screen="2">
							<h:outputLabel value="Prix :" for="prix" />
						</b:column>

						<b:column tiny-screen="6" medium-screen="3" large-screen="2">
							<h:inputText
								value="#{mbApprovisionnement.approvisionnement.prix}" />
						</b:column>
					</b:row>
					<br />

					<b:row>
						<b:column tiny-screen="12" medium-screen="3" large-screen="2">
							<h:outputLabel value="Référence du lot :" for="reference" />
						</b:column>

						<b:column tiny-screen="6" medium-screen="3" large-screen="2">
							<h:inputText value="#{mbApprovisionnement.approvisionnement.lot}" />
						</b:column>
					</b:row>
					<br />

					<b:row>
						<b:column tiny-screen="12" medium-screen="3" large-screen="2">
							<h:outputLabel value="Date de péremption :" for="datePeremption" />
						</b:column>

						<b:column tiny-screen="6" medium-screen="3" large-screen="2">
							<b:formGroup>
								<b:dateTimePicker format="DD.MM.YYYY" fieldSize="md"
									margin-bottom="5px" placeholder="Date de péremption"
									value="#{mbApprovisionnement.approvisionnement.datePeremption}"
									iconPosition='left' />
							</b:formGroup>
						</b:column>
					</b:row>
					<br />
					<br />

					<b:row>
						<b:column offset="10" tiny-screen="2" medium-screen="2"
							large-screen="2">
							<b:commandButton
								href="#{mbApprovisionnement.addApprovisionnementToStock()}"
								value="Ajouter" look="success" />
						</b:column>
					</b:row>

				</b:container>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
