<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>Fiche du fournisseur</title>
	
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>


</h:head>
<h:body>

	<f:metadata>
		<f:event listener="#{mbFicheFournisseur.init()}" type="preRenderView"></f:event>
	</f:metadata>
	
	




<b:form id="formFicheFournisseur">

<h4 id="titre1">Contact du fournisseur</h4><br/><br/>

		<b:panelGrid columns="2">

			<b:inputText
				value="#{mbFicheFournisseur.fournisseur.nom}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText value="#{mbFicheFournisseur.fournisseur.email}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<h:outputText value="@" />
				</f:facet>
			</b:inputText>

			<b:inputText
				value="#{mbFicheFournisseur.fournisseur.complementAdresse}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="map-marker" />
				</f:facet>
			</b:inputText>

			<b:inputText value="#{mbFicheFournisseur.fournisseur.numeroFixe}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="phone-alt" />
				</f:facet>
			</b:inputText>
			<b:inputText
				value="#{mbFicheFournisseur.fournisseur.adresse}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="map-marker" />
				</f:facet>
			</b:inputText>

			<b:inputText value="#{mbFicheFournisseur.fournisseur.numeroPort}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="phone" />
				</f:facet>
			</b:inputText>
			<b:inputText value="#{mbFicheFournisseur.fournisseur.ville.codePostal} #{mbFicheFournisseur.fournisseur.ville.nom}"
				disabled="true" fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="map-marker" />
				</f:facet>
			</b:inputText>
			
		</b:panelGrid>
		<b:panelGrid columns="2">
			<b:button href="/Projet1Web/interfaceAdmin/updateFournisseur.xhtml"
	            value="Mettre Ã  jour" />
	        <b:commandButton value="Supprimer" action="#{mbFicheFournisseur.delete()}" />
        </b:panelGrid>
	</b:form>

</h:body>
</html>
