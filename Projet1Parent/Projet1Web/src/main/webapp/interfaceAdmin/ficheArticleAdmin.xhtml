<ui:composition template="/interfaceAdmin/masterPageAdmin.xhtml">

	<ui:define name="title">Fiche produit</ui:define>

		<h:body>

			<div>
				<p class="test">test css</p>

						<b:panel id="panel2" title="Item 2">Content 2</b:panel>
						<b:panel id="panel3" title="Item 3">Content 3</b:panel>
