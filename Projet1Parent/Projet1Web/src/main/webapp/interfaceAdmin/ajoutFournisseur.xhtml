<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>Fiche du fournisseur</title>
	
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet"/>


</h:head>
<h:body>


	
	
<b:form id="formAjoutFournisseur">

<h4 id="titre1">Nouveau fournisseur</h4><br/><br/>

		<b:panelGrid columns="2">

			<b:inputText
				value="#{mbAjoutFournisseur.fournisseur.nom}"
				fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText value="#{mbAjoutFournisseur.fournisseur.email}"
				fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<h:outputText value="@" />
				</f:facet>
			</b:inputText>

			<b:inputText
				value="#{mbAjoutFournisseur.fournisseur.complementAdresse}"
				fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="map-marker" />
				</f:facet>
			</b:inputText>

			<b:inputText value="#{mbAjoutFournisseur.fournisseur.numeroFixe}"
				fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="phone-alt" />
				</f:facet>
			</b:inputText>
			<b:inputText
				value="#{mbAjoutFournisseur.fournisseur.adresse}"
				fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="map-marker" />
				</f:facet>
			</b:inputText>

			<b:inputText value="#{mbAjoutFournisseur.fournisseur.numeroPort}"
				fieldSize="lg" colMd="8">
				<f:facet name="prepend">
					<b:icon name="phone" />
				</f:facet>
			</b:inputText>
			
			
		     <b:selectOneMenu value="#{mbAjoutFournisseur.fournisseur.ville}" colMd="3" required="true"  labelColMd="2" select="true">
				  <f:selectItem itemLabel="Ville" itemValue="" noSelectionOption="true" />
			      <f:selectItems value="#{mbAjoutFournisseur.villes}" var="ville"  itemLabel="#{ville.codePostal} #{ville.nom}" />
		     </b:selectOneMenu>
			
			<b:panelGrid columns="3">
		        <b:commandButton value="Enregistrer" action="#{mbAjoutFournisseur.ajout()}" />
        	</b:panelGrid>

		</b:panelGrid>
	</b:form>

</h:body>
</html>
