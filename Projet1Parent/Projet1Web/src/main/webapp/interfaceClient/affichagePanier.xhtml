<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/interfaceClient/masterPageClient.xhtml">
	<ui:define name="title">Panier</ui:define>

	<ui:define name="content">

		<h:head>
		
			<title>Panier</title>
		
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css" href="/css/styleClient.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>
		</h:head>

		<h:body>
			<h:form id="formPanier">

				<b:container layout="fluid">
					<b:row>
						<b:column tiny-screen="12" medium-screen="12" large-screen="12">
							<h3>Panier</h3>
							<br />
						</b:column>
					</b:row>


					<b:dataTable id="datatablePanier"
						value="#{mbPanier.articlesCommandes}"
						var="articleCommande" pdf="false" print="false" excel="false"
						border="true" info="false" tiny-screen="12" medium-screen="12"
						large-screen="12" page-length="20" selectionMode="single"
						responsive="true">


						<b:dataTableColumn>
							<f:facet name="header">Image: </f:facet>
							<h:graphicImage
								value="/pics/articlesImages/#{articleCommande.article.imageMini}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Articles: </f:facet>
							<h:outputLabel value="#{articleCommande.article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantite: </f:facet>
							<h:outputLabel value="#{articleCommande.article.quantiteSaisie}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
								<b:buttonGroup>
								<b:commandButton id="btn_minus" value="" icon="minus-sign" look="primary" 
									action="#{mbPanier.minusQuantiteSaisie(articleCommande.article)}"/>
	    						<b:commandButton id="btn_plus" value="" icon="plus-sign" look="primary" 
	    							action="#{mbPanier.plusQuantiteSaisie(articleCommande.article)}"/>
    						</b:buttonGroup>   						
 						</b:dataTableColumn>
					</b:dataTable>
				</b:container>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
