<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/interfaceClient/masterPageClient.xhtml">
	<ui:define name="title">Panier</ui:define>

	<ui:define name="content">

		<h:head>
		
			<title>Panier</title>
		
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"	rel="stylesheet" />
			<link rel="stylesheet" type="text/css" href="/css/styleClient.css" />
			<script src="#{request.contextPath}/js/versLeHaut.js"></script>
		</h:head>

		<h:body>
		
			<b:row  id="banner">
						
				<h3>Panier</h3>
					
			</b:row>
		
			<h:form id="formPanier">

				<b:container layout="fluid">
				


					<b:dataTable 
						id="datatablePanier"
						value="#{mbPanier.articlesCommandes}"
						var="articleCommande" 
						pdf="false" 
						print="false" 
						excel="false"
						border="true" 
						info="false" 
						page-length="20" 
						select="false"
						responsive="true"
						paginated="false">


						<b:dataTableColumn>
							<f:facet name="header">Image</f:facet>
							<h:graphicImage
								value="/pics/articlesImages/#{articleCommande.article.imageMini}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Articles</f:facet>
							<h:outputLabel value="#{articleCommande.article.nom}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Quantite</f:facet>
							<p:spinner id="minMax" value="#{articleCommande.quantite}" min="0" max="100" size="4" />
						</b:dataTableColumn>
			
					</b:dataTable>
					
					<b:panelGrid columns="3">
            
		            <f:facet name="header">Retour au Catalogue</f:facet>
		            <b:button value="Retour au Catalogue" look="primary" outcome="catalogueClient"/>
		            
		            <b:row>
		                <b:column tiny-screen="12" medium-screen="12" large-screen="12">
		                  <b:inputText value="#{mbPanier.calculerPanier()}€"
		                    disabled="true" fieldSize="lg">
		                    <f:facet name="prepend">
		                      <h:outputText value="Total à payer: " />
		                    </f:facet>
		                  </b:inputText>
		                </b:column>
		            </b:row>
		              
		            <f:facet name="header">Payer</f:facet>
		            <b:commandButton value="Payer" look="primary" action="#{mbPanier.payer()}"/>
		            
		            </b:panelGrid>
					
				</b:container>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
